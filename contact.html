<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/e6b6c3f0b6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Pompiere&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="contact-header">
        <div class="main-header__logo">
            <p>Shoe Kloset</p>
        </div>
        <div class="main-header__list-wrapper">
            <ul class="main-header__list-items">
                <li class="main-header__list-item"><a href="/index.html"></a>HOME</li>
                <li class="main-header__list-item"><a href="/"></a>ABOUT</li>
                <li class="main-header__list-item"><a href="/blog.html"></a>BLOG</li>
                <li class="main-header__list-item" id="contact-Button"><a href="/"></a>CONTACT</li>
            </ul>
        </div>
    </header>

    <main>
        <section class="get-intouch">

            <div class="contact-info">
                <div class="social-media">
                    <a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="www.whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="paragraph--large">
                    <p>INFO@GMAIL.COM</p>
                </div>
                <div class="address">
                    <p class="paragraph">
                        123-456-7890 <br> 
                        123 Queen Street West, Unit 10 <br>
                        Toronto, Ontario <br>
                        M5V2D5
                    </p>
                </div>
            </div>

            <div class="form-container">
                <div class="form-header">
                    <p>GET IN TOUCH</p>
                </div>

                <div class="message-form">
                    <form action="/">
                        <div class="name-item">
                            <input type="text" name="name" placeholder="Name" />
                            <input type="text" name="name" placeholder="Email address" />
                        </div>
                        <div class="message-item">
                            <textarea rows="3" required placeholder="Message"></textarea>
                        </div>
                        <div class="submit-btn">
                            <button type="submit" href="/">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <p class="footer-text">Created at <a href="www.junocollege.com">Juno College</a> - 2020</p>
        </div>
    </footer>
</body>
</html>
