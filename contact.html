<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/e6b6c3f0b6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Pompiere&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="contact-header">
        <div class="main-header__logo">
            <p>Shoe Kloset</p>
        </div>
        <div class="main-header__list wrapper">
            <ul class="main-header__list-items">
                <li class="main-header__list-item"><a href="/index.html"></a>HOME</li>
                <li class="main-header__list-item"><a href="/"></a>ABOUT</li>
                <li class="main-header__list-item"><a href="/blog.html"></a>BLOG</li>
                <li class="main-header__list-item"><a href="/"></a>CONTACT</li>
            </ul>
        </div>
    </header>

    <main>
        <section class="get-intouch">
            <div class="form-container">
                <div class="form-header">
                    <p>GET IN TOUCH</p>
                </div>
                <form action="submit">
                    <label for="name">Name</label>
                    <input type="name">

                    <label for="email">Email address</label>
                    <input type="email">

                    <label for="message">Message</label>
                    <input type="message">

                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="contact-info">
                <div class="social-media">
                    <a href="www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="www.whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p class="footer-text">Created at <a href="www.junocollege.com">Juno College</a> - 2020</p>
        </div>
    </footer>
</body>
</html>
